<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Component Scope</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script> 
</head>
<body>
    <div id = "app">
        <my-component1 v-bind:cmpdata="cmp1data"> </my-component1>
        <my-component2 v-bind:cmpdata="cmp1data"> </my-component2>
    </div>
    
    <script>
        var cmp1 = {
            props : ['cmpdata'],
            template : "<div>첫 번째 지역 컴포넌트 : {{ cmp1data }} </div>",
        }

        var cmp2 = {
            props : ['cmpdata'],
            template : "<div>두 번째 지역 컴포넌트 : {{ cmp1data }} </div>",
        }

        var app = new Vue({
            el : "#app",
            data : {
                cmp1Data : 100
            },
            components : {
                "my-component1" : cmp1,
                "my-component2" : cmp2
            }
        })

        // 1. cmp1data를 상위(루트)로 이동 
        // 2. my-component1, my-componenet2 에게 전달(v-vind)
        // 3. props를 사용해서 화면에 출력

    </script>
</body>
</html>
