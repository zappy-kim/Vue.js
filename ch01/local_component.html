<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>지역 컴포넌트 등록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script> 
</head>
<body>
    <div id = app>
        <button>컴포넌트 등록</button>
        <my-local-component> </my-local-component>
    </div>
    <script>
        var app = new Vue({
            el : "#app",
            components : {
                "my-local-component" : {
                    template : "<div> 지역 컴포넌트가 등록되었습니다 </div>" 
                    // 디자인 관련 부분도 포함될 수 있음
                }
            }
        })
    </script>
</body>
</html>
